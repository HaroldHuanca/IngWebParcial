<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BookPort</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body style="background-color: var(--fondo-claro);">

    <header>
        <nav class="navbar navbar-expand-lg bg-fondo-1 shadow-sm fixed-top"> 
                <div class="container-fluid EspacioHeader"><!--container fluid para mejorar la responsividad--> 
                <a class="navbar-brand d-flex align-items-center" href="index.html"> 
                    <img src="img/logo.webp" alt="Logo BookPort" class="img-fluid me-2" style="height: 40px;">
                    <span class="fw-bold fs-4">BookPort</span> <!-- negrita y tamaño de fuente -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent"> <!-- alineacion con justify-content-between -->
                    <!-- barra de búsqueda -->
                    <form class="d-flex mx-lg-auto my-2 my-lg-0" role="search" style="max-width: 450px; width: 100%;"> <!-- centrado en pantallas grandes y max-width para limitar tamaño -->
                        <input class="form-control me-2" type="search" placeholder="Buscar libros por título o autor..." aria-label="Search">
                        <button class="btn-buscar" type="submit">
                            <i class="bi bi-search"></i> <!-- icono de busqueda -->
                        </button>
                    </form>

                    <!-- navegacion principal -->
                    <ul class="navbar-nav mb-2 mb-lg-0 align-items-center"> <!-- alineado verticalmente -->
                        <li class="nav-item">
                            <!-- usamos bootstrap Icons para home -->
                            <a class="nav-link active" aria-current="page" href="index.html" title="Inicio">
                                <i class="bi bi-house-door-fill fs-4"></i>Home <!-- icono mas moderno y grande -->
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="producto.html" title="Todos los Productos"> <!-- enlace a pagina de productos -->
                                <i class="bi bi-book-half fs-4 me-1"></i>Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <!-- se usa bootstrap Icons para el carrito -->
                            <a class="nav-link" href="carrito.html" title="Carrito de compras"> <!-- enlace a pagina de carrito -->
                                <i class="bi bi-cart-fill fs-4"></i>Carrito
                            </a>
                        </li>
                        <li class="nav-item">
                            <!-- usamos bootstrap Icons para favoritos -->
                            <a class="nav-link" title="Favoritos"> <!-- enlace a pagina de favoritos -->
                                <i class="bi bi-star-fill fs-4"></i>Favoritos
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" title="Mi Cuenta">
                                <i class="bi bi-person-circle fs-4 me-1"></i>Mi cuenta
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="miPerfil.html">Mi perfil</a></li> <!-- enlace a perfil -->
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="login.html">Iniciar Sesión</a></li> <!-- enlace a login -->
                                <li><a class="dropdown-item" href="login.html">Registrarse</a></li> <!-- enlace a registro -->
                            </ul>
                        </li>
                        <!-- boton de registrarse separadose mostrara mejor en pantallas grandes -->
                        <li class="nav-item ms-3">
                            <a href="login.html" class="featured-btn">Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT: Formulario de Login -->
    <main class="d-flex align-items-center py-5 vh-100" style="padding-top: 100px !important;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    
                    <!-- Tarjeta con sombra. Usamos un fondo blanco de Bootstrap. -->
                    <div class="card shadow-lg rounded-4 border-0" style="background-color: var(--fondo-2);">
                        <div class="card-body p-4 p-sm-5">
                            
                            <!-- Logo y Título -->
                            <div class="text-center mb-4">
                                <img src="img/logo.webp" alt="Logo BookPort" class="mb-3" style="height: 50px;">
                                <h2 class="fw-bold">Bienvenido de Vuelta</h2>
                                <p class="text-muted">Ingresa tus credenciales para acceder</p>
                            </div>

                            <!-- Formulario -->
                            <form>
                                <!-- Campo de Email con etiqueta flotante -->
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" required>
                                    <label for="floatingInput">Correo Electrónico</label>
                                </div>
                                
                                <!-- Campo de Contraseña con etiqueta flotante -->
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                                    <label for="floatingPassword">Contraseña</label>
                                </div>

                                <!-- Opciones: Recordar y Olvidé contraseña -->
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="formCheck">
                                        <label class="form-check-label" for="formCheck">
                                            Recordar sesión
                                        </label>
                                    </div>
                                    <!-- APLICANDO EL COLOR DIRECTAMENTE CON UNA CLASE DE BOOTSTRAP O ESTILO INLINE -->
                                    <a href="#" class="small text-decoration-none" style="color: var(--texto-principal);">¿Olvidaste tu contraseña?</a>
                                </div>

                                <!-- Botón de Login (usando la clase .featured-btn existente) -->
                                <div class="d-grid">
                                    <button class="btn featured-btn btn-lg" type="submit">Ingresar</button>
                                </div>

                                <!-- Separador para login social -->
                                <hr class="my-4">
                                <p class="text-center text-muted small">O inicia sesión con</p>

                                <!-- Botones de Login Social (usando clases de Bootstrap existentes) -->
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-secondary" type="button">
                                        <i class="bi bi-google me-2"></i> Continuar con Google
                                    </button>
                                    <button class="btn btn-outline-secondary" type="button">
                                        <i class="bi bi-facebook me-2"></i> Continuar con Facebook
                                    </button>
                                </div>

                            </form>
                            
                            <!-- Enlace para Registrarse -->
                            <div class="text-center mt-4">
                                <p class="mb-0">¿No tienes una cuenta? <a href="registro.html" class="fw-bold text-decoration-none" style="color: var(--texto-principal);">Regístrate aquí</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
